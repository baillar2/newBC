<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bear Creek Login</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body ng-controller="loginController">
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  	<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#loginonav" aria-expanded="false">
	        	<span class="sr-only">Toggle navigation</span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      		</button>
	      		<a class="navbar-brand" href="/">Bear Creek Landscaping</a>
	    	</div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="admin-nav">
			    <ul class="nav navbar-nav navbar-right">
			        <li><a href="/logout">Log Out</a></li>
			        <li><a href="/">Home</a></li>
			     </ul>
		    </div><!-- /.navbar-collapse -->
	    </div><!-- /.container-fluid -->
	</nav>
	<div ng-include="'partials/header.html'"></div>
	<div class="container-fluid carousel-background" style="height:600px">
		<div class="row ">
			<div class="col-xs-6 col-xs-offset-3">	
				<form class="form-inline" ng-submit="signUp()">
				    <div class="form-group">
					    <label class="sr-only" for="userName">Name</label>
					    <input type="text" class="form-control" ng-model="newUser.username" placeholder="Email">
				    </div>
				    <div class="form-group">
					    <label class="sr-only" for="userPassword">Password</label>
					    <input type="password" class="form-control" ng-model="newUser.password" placeholder="Password">
				    </div>
				    <button type="submit" class="btn btn-default">Sign Up</button>
				</form>
			</div>
			<div class="col-xs-6 col-xs-offset-3">
				<form class="form-inline" ng-submit="logIn()">
				    <div class="form-group">
					    <label class="sr-only" for="userName">Name</label>
					    <input type="text" class="form-control" ng-model="user.username" placeholder="Email">
				    </div>
				    <div class="form-group">
					    <label class="sr-only" for="userPassword">Password</label>
					    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
				    </div>
				    <button type="submit" class="btn btn-default">Log In</button>
				</form>
			</div>
		</div>		
	</div>	
	<div ng-include="'partials/footer.html'"></div>
</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-resource.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.1/ng-file-upload.js"></script>
	<script type="text/javascript" src="module.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
