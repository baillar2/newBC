<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Evergreen Snow Removal and Landscape : Bear Creek Landscaping Co.</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="controllerOne">
	<div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Gallery</h4>
	      </div>
	      <div class="modal-body">
	        <div id="modalCarousel" class="carousel slide control-height" data-ride="carousel">
			  <!-- Wrapper for slides -->
			  	<div class="carousel-inner">
				    <div class="item" ng-class="{active:!$index}" ng-repeat="photo in gallery">
				      <img class="img-responsive center-block" ng-src="{{photo.url}}" alt="..." >
				    </div>	  
			 	</div>
			 
			  <!-- Controls -->
			    <a class="left carousel-control control-height" href="#modalCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control control-height" href="#modalCarousel" role="button" data-slide="next">
				 <span class="glyphicon glyphicon-chevron-right"></span>
				 </a>
			</div> 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
	  	<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        	<span class="sr-only">Toggle navigation</span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      		</button>
	      		<a class="navbar-brand" href="#/about">Bear Creek Landscaping</a>
	    	</div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
			        <li><a href="#/about">About</a></li>
			        <li><a href="#/services">Services</a></li>
			        <li><a href="#/blog">Blog</a></li>
			        <li><a href="#/contact">Contact</a></li>
			        <li class="visible-xs" type="button" data-toggle="modal" data-target="#galleryModal"><a href="">Gallery</a></li>
		      	</ul>
			    <ul class="nav navbar-nav navbar-right">
			        <li><a ng-click="admin()"href="">Admin</a></li>
			     </ul>
		    </div><!-- /.navbar-collapse -->
	    </div><!-- /.container-fluid -->
	</nav>
	<div ng-include="'partials/header.html'"></div>
	<!-- Carousel -->
	<div class="container-fluid">
		<div class="row hidden-xs carousel-background" >
			<div id="mainCarousel" class="carousel slide control-height" data-ride="carousel">
			  <!-- Wrapper for slides -->
			  	<div class="carousel-inner">
				    <div class="item active">
				      <img class="img-responsive center-block" src='http://placehold.it/800x400' alt="..." >
				    </div>
				    <div class="item" ng-class="{active:!$index}" ng-repeat="photo in gallery">
				      <img class="img-responsive center-block" ng-src="{{photo.image}}" alt="..." >
				    </div>	  
			 	</div>			 
			  <!-- Controls -->
			    <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  				</a>
				<a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				 </a>
			</div> 
		</div>	
	</div>
	<div class="container-fluid content">
		<!-- Call Button -->
		<div class="row visible-xs">
			<div class="color col-xs-8 col-xs-offset-2 center">	
				<a class="btn btn-primary" href="tel:13036741049"><span class="glyphicon glyphicon-earphone" style="padding-right:10px; color:white"></span>Call Us</a>
				<h4>(303)-250-3113 cell</h4>
			</div>
		</div>
		<!--Mini Links -->
		<div class="row">
			<div class="col-sm-2 col-sm-offset-2 hidden-xs">	
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/about">About</a></div>
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/services">Services</a></div>
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/contact">Contact</a></div>
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/blog">Blog</a></div>
			</div>
			<!-- Content Boxes -->								
			<div class="col-sm-7 col-sm-offset-1 col-xs-10 col-xs-offset-2 template"ng-view>								
			</div>
		</div>		
	</div>
	<div ng-include="'partials/footer.html'"></div>	
</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
	<script type="text/javascript" src="module.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
