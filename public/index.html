<html ng-app="app">
<head>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body ng-controller="controllerOne">
	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-static-top">
	  	<div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        	<span class="sr-only">Toggle navigation</span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	      		</button>
	      		<a class="navbar-brand" href="#/about">Bear Creek Landscaping</a>
	    	</div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
			        <li><a href="#/about">About</a></li>
			        <li><a href="#/services">Services</a></li>
			        <li><a href="#/blog">Blog</a></li>
			        <li><a href="#/contact">Contact</a></li>
			        <li class="visible-xs" type="button" data-toggle="modal" data-target="#galleryModal"><a href="http://localhost:3000/me">Gallery</a></li>
		      	</ul>
			    <ul class="nav navbar-nav navbar-right">
			        <li><a ng-click="admin()"href="">Admin</a></li>
			     </ul>
		    </div><!-- /.navbar-collapse -->
	    </div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid header">
		<p>BEAR CREEK<br>
		LANDSCAPE CO<br>
		environmental improvements</p>
	</div>
	<!-- Carousel -->
	<div class="container-fluid">
		<div class="row hidden-xs carousel-background" >
			<div id="mainCarousel" class="carousel slide control-height" data-ride="carousel">
			  <!-- Wrapper for slides -->
			  	<div class="carousel-inner">
				    <div class="item active">
				      <img class="img-responsive center-block" src='http://placehold.it/800x400' alt="..." >
				    </div>
				    <div class="item" ng-class="{active:!$index}" ng-repeat="photo in gallery">
				      <img class="img-responsive center-block" ng-src="{{photo.image}}" alt="..." >
				    </div>	  
			 	</div>			 
			  <!-- Controls -->
			    <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    			<span class="sr-only">Previous</span>
  				</a>
				<a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				 </a>
			</div> 
		</div>	
	</div>
	<div class="container-fluid content">
		<!--Mini Links -->
		<div class="row">
			<div class="col-sm-2 col-sm-offset-2 hidden-xs">	
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/about">About</a></div>
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/services">Services</a></div>
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/contact">Contact</a></div>
				<div type="button" class="miniBtn fontColor"><a class="mb" href="#/blog">Blog</a></div>
			</div>
			<!-- Content Boxes -->								
			<div class="col-sm-7 col-sm-offset-1 col-xs-10 col-xs-offset-1 template"ng-view>								
			</div>
		</div>

		<a href="https://www.facebook.com/landscapecolorado"><img class="icon" src="./icons/facebook.png"></a>
		<a href=""><img class="icon" src="./icons/pinterest.png"></a>
		<a href=""><img class="icon" src="./icons/instagram.png"></a>
		<a href=""><img class="icon" src="./icons/linkedin.png"></a>

</span>
