<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<h4>{{entry.headLine}}</h4>
		<p>{{entry.date | date:longDate}}</p>
		<p>{{entry.body}}</p>
	</div>
</div>
<div class="row">
	<div class="col-xs-10 col-xs-offset-1">				
		<form ng-submit="submitBlog()">
			<label>Entry Date</label>
			<input class="admin-input"type="date" ng-model="entry.date">
			<label>Headline</label>
			<input class="admin-input" type="text" ng-model="entry.headLine" placeholder="Headline">
			<textarea class="admin-input" cols="45" rows="7" ng-model="entry.content" placeholder="Enter you blog post here."></textarea>
			<button class="btn btn-success" type="submit">Submit</button>
		</form>
	</div>
</div>
