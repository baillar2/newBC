<div class="row">
	<form class"col-xs-10 col-xs-offset-1 has-warning has-success" ng-submit="submitBlog()">
	    <div class="form-group">
	    	<label for="entryHeadline">Entry Headline</label>
	    	<input type="text" class="form-control" id="entryHeadline" ng-model="entry.headline" placeholder="Headline">
	    </div>
	    <div class="form-group">
	    	<label for="entryDate">Entry Date</label>
	    	<input type="date" class="form-control" id="entryDate" ng-model="entry.date">
	    </div>
	    <div class="form-group">
	    	<label for="entryContent">Entry Content</label>
	    	<textarea type="text" class="form-control" ng-model="entry.content" placeholder="Content" rows="4"></textarea> 
	    </div>
	    <div class="form-group">
	    	<label for="entryImage">Photo Input</label>
	    	<input type="file" ng-model="entry.file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-select ngf-resize="{width: 800, quality:0.8}" ngf-resize-if="resizeCheck($image.file, $width, $height)"
	    	>
	    	<p class="help-block">Choose a photo for this post.</p>
	    </div>
	    	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>	
<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<h4>{{entry.headline}}</h4>
		<p>{{entry.date | date:longDate}}</p>
		<p>{{entry.content}}</p>
	</div>
	<div class="col-xs-6 col-xs-offset-3">
		<div>
			<h2>Blog Archive</h2>
		</div>
		<div ng-repeat="post in blogArray">
			<img ng-src="{{post.image}}">
			<h4>{{post.headline}}</h4>
			<p>{{post.date | date:longDate}}</p>
			<p ng-repeat="line in post.content">{{line}}</p>
			<button class="btn-warning" ng-click="blogRemove(post)">Remove Blog</button>
		</div>
	</div>		
</div>
