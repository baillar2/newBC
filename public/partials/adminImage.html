<div class="row">
	<div class="col-xs-10 col-xs-offset-1">
		<div ng-repeat="photos in imageArray" class="col-xs-10 col-xs-offset-1 col-md-3 col-sm-6">
			<img src="{{photo.url}}">
			<button ng-click="imgRemove(photo._id)"class="btn btn-warning btn-small"></button>
		</div>	
	</div>
</div>

<div class="row">
	<form class"col-xs-10 col-xs-offset-1" ng-submit="submitImage()">	
		<div class="form-group">
	    	<label for="entryImage">Photo Input</label>
	    	<input type="file" id="entryImage">
	    	<p class="help-block">Choose a photo your gallery.</p>
	    </div>
	    	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
